<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <title>Create new game</title>

    <!-- link rel="stylesheet" href="css/common.css" media="all" / -->
    <style type="text/css" media="all">
      @import "css/common.css";
    </style>
    <!-- link rel="stylesheet" href="css/page.css" media="all" / -->
    <style type="text/css" media="all">
      @import "css/page.css";
    </style>

    <style type="text/css" media="all">
      @import "css/games.css";
    </style>

    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/ui.theme.css" type="text/css" media="all" />

    <script type="text/javascript" src="javascript/MochiKit/MochiKit.js"></script>
    <script type="text/javascript" src="javascript/underscore.js"></script>
    <script type="text/javascript" src="javascript/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="javascript/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="javascript/users.js"></script>
    <script type="text/javascript" src="javascript/make-game.js"></script>
  </head>
  <body id="body">
    <div>
        <form id="create-game" action="/newGame" method="POST">
        <fieldset>
            <h3>
                <a class="linkE" href="/">Home</a>
                &nbsp; &nbsp; &nbsp;
                Create a new game
                <span style="float:right" id="userName"></span>
            </h3>
            <div class="floatLeft">
                <fieldset>
                <span>Langauge: </span>
                <select name="language">
                    <option selected="selected">English</option>
                    <option>German</option>
                    <option>Czech</option>
                    <option>Estonian</option>
                    <option>French</option>
                    <option>Hungarian</option>
                    <option>Test</option>
                    <option>Nederlands</option>
                </select>
                <br/>
                <span>Total game time in minutes (0 = no limit): </span>
                <select name="gametimelimit">
                    <option>0</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option selected="selected">50</option>
                    <option>55</option>
                    <option>60</option>
                    <option>65</option>
                    <option>70</option>
                    <option>75</option>
                    <option>80</option>
                    <option>85</option>
                    <option>90</option>
                </select>
                <br/>
                <span>Randomize player order: </span>
                <select name="randomizeorder">
                    <option selected="selected">Yes</option>
                    <option>No</option>
                </select>
                </fieldset>
                <fieldset>
                    <label for="name1">Player 1: </label>
                    <input class="name" name="name1"/><br/>
                </fieldset>
                <fieldset>
                    <label for="name2">Player 2 </label>
                    <input class="name" name="name2"/><br/>
                </fieldset>
                <fieldset>
                    <label for="name3">Player 3: </label>
                    <input class="name" name="name3"/><br/>
                </fieldset> 
                <fieldset>
                    <label for="name4">Player 4: </label>
                    <input class="name" name="name4"/><br/>
                </fieldset>
                <button name="create" type="submit">Create new game</button>
            </div>
            <div class="floatRight">
                <table id="userList" class="tablesorter"></table>
            </div>
        </fieldset>
        </form>
    </div>
  </body>
</html>
